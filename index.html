<!DOCTYPE html>
<html>
    
<style>
    
    body{
        color:rgba(0,0,0,.75);
        font-size: 13px;
    }
    a:link, a:visited {
        color:rgba(0,0,0,.75);
    }
    #logo {
        display: block;
        margin: 20% auto 20px auto;
        width: 272px;
    }

    #search-bar-container {
        margin: auto;
        display: flex;
        justify-content: center;
        border: 1px solid lightgray;
        border-radius: 30px;
        width:fit-content;
        padding: 1px 15px 1px 15px;
    }
    #search-bar {
        width: 400px;
        height: 40px;
        margin: 0px;
        border: none;
    }
    #mic-button {
        background: transparent;
        width: fit-content;
        margin: 0px;
        border: none;
    }
    #mic-img, #search-icon {
        height: 20px;
        margin: 0px;
        align-self: center;
    }
    #search-icon {
        height: 15px;
    }

    #button-container {
        display:flex;
        justify-content:center;
    }
    .submit-buttons {
        height: 40px;
        width: 130px;
        border-color: transparent;
        border-radius: 5px;
        margin: 10px;
        color:rgba(0,0,0,.70);
        font-size: 14px;
    }
    #fake-apps-icon {
        height: 20px;
    }
    #fake-profile-circle {
        border-radius: 50%;
        background: green;
        height: 30px;
        width: 30px;
    }
    a {
        text-decoration: none;
        font-family: arial, sans-serif;
    }
    nav{
        display: flex;
        justify-content: space-between;
    }
    #right-nav-container, #left-nav-container {
        display: flex;
        align-items: center;
        justify-content:space-evenly;
    }
    .right-nav, .left-nav{
        margin: 10px;
    }
    ul{
        list-style-type: none;
    }
    li {
        float: left;
        margin: 0px 10px 0px 10px;
        font-size: 14px;
    }
    footer {
        position: fixed;
        left: 0px;
        right: 0px;
        bottom: 0px;
        background: #eee;
        border: 1px solid rgba(0,0,0,.08);
    }
    
 
</style>
<body>
    <header>
        <nav>
            <div id="left-nav-container">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" class="left-nav">About</a>
                <a href=https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" class="left-nav">Store</a>
            </div>
            <div id="right-nav-container">
                <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" class="right-nav">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl" class="right-nav">Images</a>
                <a href="https://www.google.com/intl/en/about/products?tab=wh" class="right-nav"><img src="https://image.flaticon.com/icons/svg/847/847581.svg" id="fake-apps-icon"></a>
                <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/" class="right-nav"><div id="fake-profile-circle"></div></a>
            </div>
        </nav>
    </header>


<main>
<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" id="logo">

<form>
<div id="search-bar-container">
    <img src="https://img.icons8.com/search" id="search-icon">
    <input type="text" id="search-bar">
    <button id="mic-button"><img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png" id="mic-img"></button>
</div>
    
<div id="button-container">
    <button id="search_button" class="submit-buttons">Google Search</button>
    <button id="lucky-button" class="submit-buttons">I'm Feeling Lucky</button>
</div>
</form>
</main>    
<footer>
    <nav>
        <ul>
            <li><a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
        </ul>
        <ul>
            <li><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
            <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
        </ul>
    </nav>
</footer>

</body>


</html>
